<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="css/styles.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
        <div class="reveal">
            <div class="slides" id="slides-container">
				<section id="slide-0" data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)">
					<div class="main-buttons-container">
						<button class="button" id="pediatr" onclick="loadSlides('pediatr')">Педіатр</button>
						<button class="button" id="gastro" onclick="loadSlides('gastro')">Гастро</button>
						<button class="button" id="gastro-kid" onclick="loadSlides('pediatric_gastro')">Гастро дит</button>
						<button class="button" id="simey-advance" onclick="loadSlides('advanced_family')">Сімейні "продвинуті"</button>
						<button class="button" id="simey-begin" onclick="loadSlides('beginner_family')">Сімейні "початківці"</button>
						<button class="button" id="lor" onclick="loadSlides('ent')">Лор</button>
					</div>
				</section>
            </div>
        </div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
			});
		</script>
        <script src="js/mapping.js"></script>
        <script src="js/scripts.js"></script>
		<button class="invisible-button" onclick="Reveal.slide(0);"></button>
	</body>
</html>
