		<script>
		Reveal.initialize({
		  controls: false,
		  progress: true,
		  history: true,
		  center: true,
		  transition: 'slide',
		  transitionSpeed: 'slow',
		  mobileViewDistance: 2,
		  mouseWheel: true,
		  disableLayout: true,
		});

		document.addEventListener('DOMContentLoaded', () => {
			document.querySelector('.reveal').style.background = '#f0f0f0';
		});
		</script>
        <script src="js/mapping.js"></script>

		<script>

			document.querySelectorAll('section').forEach(section => {
				section.style.display = 'flex';
				section.style.justifyContent = 'center';
				section.style.alignItems = 'center';
				section.style.boxSizing = 'border-box';
			});

			function slideToStart() {
				for (i = 0; i < 100; i++) {
					Reveal.prev();
				}
			}

			function isMobileDevice() {
				return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);
			}

			if (isMobileDevice()) {
				console.log("Сайт открыт на мобильном устройстве");
				if (window.matchMedia("(orientation: portrait)").matches) {
					console.log("Устройство в портретной ориентации");
					document.querySelectorAll('.background-container').forEach(cont => {
						cont.style.width = '100%';
						cont.style.height = '100%';
					});
					const mainBtnCont = document.querySelector('.main-buttons-container');
					mainBtnCont.style.width = '100vw';
					mainBtnCont.style.height = '50vh';
					mainBtnCont.style.gridTemplateColumns = 'repeat(2, 0.5fr)';
					mainBtnCont.style.margin = '25vh 20% 20% 20%';

					buttons = mainBtnCont.querySelector('button');
					mainBtnCont.querySelectorAll('button').forEach(btn => {
						btn.style.width = '30vw';
						btn.style.height = '20vh';
						btn.style.fontSize = '30%';
						});
				} else {
					console.log("Устройство в ландшафтной ориентации");
					const mainBtnCont = document.querySelector('.main-buttons-container');
					mainBtnCont.querySelectorAll('button').forEach(btn => {
						btn.style.fontSize = '30%';
						});
				}
			} else {
				console.log("Сайт открыт на компьютере");
			}

		</script>
