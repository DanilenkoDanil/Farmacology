<!DOCTYPE html>
<html>
    <head>
        <title>My first presentation</title>
    </head>
    <body>

        <div id="impress">
            <div id="myFirstSlide" class="step">
                <h1>My first Slide</h1>
            </div>
            <div id="mySecondSlide" class="step" data-x="1000" data-y="1000" data-z="-1000" data-scale="2" data-rotate-z="90">
                <h1>My second Slide</h1>
            </div>
        </div>

        <script src="js/impress.js"></script>
        <script>impress().init()</script>
    </body>
</html>
