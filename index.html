<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="css/styles.css">

		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
        <div class="reveal">
            <div class="slides" id="slides-container">
				<section id="slide-0" data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)">
					<div class="main-buttons-container">
						<button class="button" id="pediatr" onclick="loadSlides('pediatr')">Педіатр</button>
						<button class="button" id="gastro" onclick="loadSlides('gastro')">Гастро</button>
						<button class="button" id="gastro-kid" onclick="loadSlides('pediatric_gastro')">Гастро дит</button>
						<button class="button" id="simey-advance" onclick="loadSlides('advanced_family')">Сімейні "продвинуті"</button>
						<button class="button" id="simey-begin" onclick="loadSlides('beginner_family')">Сімейні "початківці"</button>
						<button class="button" id="lor" onclick="loadSlides('ent')">Лор</button>
					</div>
				</section>

				<section id="slide-1" style="background-image: url('slides/ACerumen2560/АЦ (1).png');
				display: flex;
				width: 100%;
				height: 100%;
				background-size: contain;
				background-position: center;
				background-repeat: no-repeat; "
						 >
				</section>

				<section id="slide-2">Slide 2</section>
				<section id="slide-3">Slide 3</section>
				<section id="slide-asacol" style="background-image: url('slides/Asacol/A (0).png');
				display: flex;
				width: 100%;
				height: 100%;
				background-size: contain;
				background-position: center;
				background-repeat: no-repeat; ">
					<div class="visit-container">
						<button class="visit" id="visit1" onclick="loadSlides('slide-3')"></button>
						<button class="visit" id="visit2" onclick="loadSlides('slide-3')"></button>
						<button class="visit" id="visit3" onclick="loadSlides('slide-3')"></button>
						<button class="visit" id="visit4" onclick="loadSlides('slide-3')"></button>
						<button class="visit" id="visit5" onclick="loadSlides('slide-3')"></button>
					</div>
				</section>
            </div>
        </div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
			});
		</script>
        <script src="js/mapping.js"></script>
        <script src="js/scripts.js"></script>
		<button class="invisible-button" onclick="Reveal.slide(0);"></button>
	</body>
</html>
